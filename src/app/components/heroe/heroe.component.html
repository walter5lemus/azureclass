<h1>{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion  | date:'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-danger btn-block">Regresar a h√©roes</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/logo-marvel.png" [alt]="heroe.casa" width="200" height="100">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/logo-dc.png" [alt]="heroe.casa" width="200" height="200">
        </div>
    </div>
</div>
